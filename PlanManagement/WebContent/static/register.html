<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="alternate icon" type="image/png" href="/pic/icon.jpg">
    <link rel="stylesheet" href="/assets/css/amazeui.min.css">
    <link rel="stylesheet" href="/css/login.css"/>
</head>
<body>
<header>
    <div class="log-re">
        <button type="button" class="am-btn am-btn-default am-radius log-button" onclick="javascript:location.href='/login.html'">登录</button>
    </div>
</header>
<div class="log">
    <div class="am-g">
        <div class="am-u-lg-3 am-u-md-6 am-u-sm-8 am-u-sm-centered log-content">
            <h1 class="log-title am-animation-slide-top">注册</h1>
            <br>
            <form class="am-form" id="re-form">
                <div class="am-input-group am-radius am-animation-slide-left">
                    <input type="text" name="registerName" class="am-radius" data-validation-message="请输入用户名" placeholder="用户名" required/>
                    <span class="am-input-group-label log-icon am-radius"><i class="am-icon-user am-icon-sm am-icon-fw"></i></span>
                </div>
                <br>
                <div class="am-input-group am-radius am-animation-slide-left">
                    <input type="text" name="registerAlias" class="am-radius" data-validation-message="请输入昵称" placeholder="昵称" required/>
                    <span class="am-input-group-label log-icon am-radius"><i class="am-icon-group am-icon-sm am-icon-fw"></i></span>
                </div>
                <br>
                <div class="am-input-group am-animation-slide-left log-animation-delay">
                    <input type="password" id="re-password" name="registerPwd" class="am-form-field am-radius log-input" placeholder="密码" minlength="1" required>
                    <span class="am-input-group-label log-icon am-radius"><i class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
                </div>
                <br>
                <div class="am-input-group am-animation-slide-left log-animation-delay-a">
                    <input type="password" data-equal-to="#re-password" name="registerPwd_" class="am-form-field am-radius log-input" placeholder="确认密码" data-validation-message="请确认密码一致" required>
                    <span class="am-input-group-label log-icon am-radius"><i class="am-icon-repeat am-icon-sm am-icon-fw"></i></span>
                </div>
                <br>
                <a id="registerBtn" class="loginBtn am-btn am-btn-primary am-btn-block am-btn-lg am-radius am-animation-slide-bottom log-animation-delay">登 录</a>
            </form>
        </div>
    </div>
    <footer class="log-footer">
        © 2014 AllMobilize, Inc. Licensed under MIT license.
    </footer>
</div>
<script src="/js/router.js"></script>
<script src="/source/jquery-3.1.0.js"></script>
<script src="/assets/js/amazeui.min.js"></script>
<script src="/js/register.js"></script>
</body>
</html>
